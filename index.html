<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="UA-X-Compatible" content="IE-edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script src="https://kit.fontawesome.com/06e5586cd2.js" crossorigin="anonymous"></script>
    <title>Ping single column coming soon page</title>
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="logo" class="logo">
    </header>
    <main>
        <h1 class="title">
            We are launching <span>soon</span>
        </h1>
        <p class="text">Subscribe and get notified</p>
        <form id="email-form" class="input-container">
            <input placeholder="Your email address" type="email" id="email">
            <button type="button" id="btn">Notify me</button>
            <p id="error-msg">Please provide valid email address</p>
        </form>

        <img src="img/illustration-dashboard.png" alt="dash board" class="dashboard">
    </main>
    <footer>
        <span><i class="fa-brands fa-facebook-f"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
